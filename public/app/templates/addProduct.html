<div ng-controller="registerCtrl">

    <div class="container">

        <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Register The Product</h3>
                    </div>
                    <div class="panel-body">
                        <form>

                            <div class="form-group">
                                <input type="text" name="product_name" id="product_name" class="form-control input-sm glowing border" placeholder="Product Name" ng-model="product.name">
                            </div>

                            <div class="form-group">
                                <input type="number" name="product_price" id="product_price" class="form-control input-sm glowing border" placeholder="Product Price" ng-model="product.price">
                            </div>

                            <div class="form-group">
                                <input type="number" name="product_discount" id="product_discount" class="form-control input-sm glowing border" placeholder="Product Discount" ng-model="product.discount">
                            </div>
                            <div class="form-group">
                                <input type="number" name="product_count" id="product_count" class="form-control input-sm glowing border" placeholder="Stock Count" ng-model="product.count" <div class="form-group">
                                <input type="text" name="product_desc" id="product_desc" class="form-control input-sm glowing border" placeholder="Product Short Desc" ng-model="product.desc">
                            </div>

                            <!--    <div class="form-group">
                                <input type="file" accept="image/*" name="upload-eshop" id="product_img" class="form-control input-sm glowing border" placeholder="Product Image">
                            </div> -->

                            

                            <input id="submit" type="submit" value="Register" ng-click="registerProduct()" class="btn btn-info btn-block">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
